<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #005bb5;
    }
    .success {
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Регистрация</h2>
    <form action="https://script.google.com/macros/s/AKfycbxNAbzyIWLOluQJoN9VCvuMPr7l4TJDAx2p-oxDxzg8_O4Q8yuQPag3d8k-8wlL-K-igA/exec" method="POST">
      <input type="text" name="name" placeholder="Име" required>
      <input type="email" name="email" placeholder="Имейл" required>
      <input type="password" name="password" placeholder="Парола" required>
      <button type="submit">Изпрати</button>
    </form>
  </div>
</body>
</html>
